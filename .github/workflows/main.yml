name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: github-actions-451710

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
         docker build -t us-central1-docker.pkg.dev/github-actions-451710/gcr-repo/gcp-app:latest .
         docker push us-central1-docker.pkg.dev/github-actions-451710/gcr-repo/gcp-app:latest


      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy gcp-app \
          --image us-central1-docker.pkg.dev/github-actions-451710/gcr-repo/gcp-app:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated

